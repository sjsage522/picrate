name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: 1. Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 2. Make application-prod.yml
      run: |
        cd ./src/main/resources
        touch ./application-prod.yml

        echo "${{ secrets.APPLICATION_PROD }}" >> ./application-prod.yml
      shell: bash

    - name: 3. Build with Gradle
      run: ./gradlew bootJar
    
    - name: 4. Docker Image Build and Push
      run: |
        docker login -u ${{ secrets.DOCKER_USERID }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -f Dockerfile -t ${{ secrets.DOCKER_REPOSITORY }}/picrate-api .
        docker push ${{ secrets.DOCKER_REPOSITORY }}/picrate-api:latest
    
    - name: 5. Remote ssh connection And Deploy with Docker
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        key: ${{ secrets.PRIVATE_KEY }}
        # DEPLOY APPLICATION
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          git checkout main && git pull
          docker-compose stop && docker-compose up -d
